<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Stack App (Student Build)</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="not-authenticated">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#/">Full-Stack App (Marinelle G. Cebe)</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">

                <!-- Logged Out -->
                <li class="nav-item role-logged-out">
                    <a class="nav-link" href="#/login">Login</a>
                </li>
                <li class="nav-item role-logged-out">
                    <a class="nav-link" href="#/register">Register</a>
                </li>

                <!-- Logged In -->
                <li class="nav-item dropdown role-logged-in">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        Username
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#/profile">Profile</a></li>
                        <li><a class="dropdown-item" href="#/requests">My Requests</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" onclick="logoutUser()">Logout</a></li>
                    </ul>
                </li>

                <!-- Admin -->
                <li class="nav-item role-admin">
                    <a class="nav-link" href="#/employees">Employees</a>
                </li>
                <li class="nav-item role-admin">
                    <a class="nav-link" href="#/accounts">Accounts</a>
                </li>
                <li class="nav-item role-admin">
                    <a class="nav-link" href="#/departments">Departments</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<main class="container mt-4">

<section id="home-page" class="page active">
    <h2>Home</h2>
</section>

<section id="register-page" class="page">
    <h2>Register</h2>
    <form onsubmit="registerUser(event)">
        <input id="regFirstName" class="form-control mb-2" placeholder="First Name" required>
        <input id="regLastName" class="form-control mb-2" placeholder="Last Name" required>
        <input id="regEmail" type="email" class="form-control mb-2" placeholder="Email" required>
        <input id="regPassword" type="password" class="form-control mb-2" placeholder="Password (min 6)" required>
        <button class="btn btn-primary">Register</button>
    </form>
</section>

<section id="verify-email-page" class="page">
    <h2>Verify Email</h2>
    <button class="btn btn-success" onclick="verifyEmail()">Simulate Email Verification</button>
</section>

<section id="login-page" class="page">
    <h2>Login</h2>
    <form onsubmit="loginUser(event)">
        <input id="loginEmail" type="email" class="form-control mb-2" placeholder="Email" required>
        <input id="loginPassword" type="password" class="form-control mb-2" placeholder="Password" required>
        <button class="btn btn-primary">Login</button>
    </form>
</section>

<section id="profile-page" class="page">
    <h2>Profile</h2>
    <div id="profileContent"></div>
</section>

<section id="employees-page" class="page"><h2>Employees</h2></section>
<section id="departments-page" class="page"><h2>Departments</h2></section>
<section id="accounts-page" class="page"><h2>Accounts</h2></section>
<section id="requests-page" class="page"><h2>My Requests</h2></section>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
